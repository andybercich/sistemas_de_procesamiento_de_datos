<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .derecha{
            display: flex;
            margin-left: 100px;
        }



    </style>

    <script>

        function enviardatos()

            {

            vnombre = document.getElementById("nombre").value;
            vapellido = document.getElementById("apellido").value;
            vdni = document.getElementById("numero").value;
            vfech = document.getElementById("fecha").value;
            vdomicili = document.getElementById("domicilio").value;
            vlocalid = document.getElementById("localidad").value;
            vrange0 = document.getElementById("range0").value;
            vrange1 = document.getElementById("range1").value;
            vrange2 = document.getElementById("range2").value;
            vrange3 = document.getElementById("range2").value;
            vopcion0 = document.getElementById("es");
            vopcion1 =document.getElementById("en");
            vopcion2 =document.getElementById("fr");
            vopcion3 = document.getElementById("ch");
            var i = 0;
            document.write("APELLIDO: "+ vapellido);
            document.write("NOMBRE: " +vnombre+"<br>");
            document.write("DNI: "+ vdni+ "<br>");
            document.write("FECHA DE NACIMIENTO: " +vfech+"<br>");
            document.write("DOMICILIO: "+ vdomicili+"<br>");
            document.write("LOCALIDAD: " +vlocalid+"<br>");
            

                                                                                                                                                     
                if(vopcion0.checked) { 

                    document.write("NIVEL DE ESPAÑOL: " + vrange0 + "<br>");

                }   
                if (vopcion1 . checked) {

                        document.write("NIVEL DE INGLÉS: " + vrange1 + "<br>");

                    }
                if (vopcion2.checked) {

                        document.write("NIVEL DE FRANCES: " + vrange2 + "<br>");

                    }
                if (vopcion3.checked) {

                        document.write("NIVEL DE CHINO: " + vrange3 + "<br>");

                    }
                
            }
        




    </script>

</head>
<body>
    
    <form action="get">
        <h1><b>FORMULARIO DE CARGA DE DATOS</b> </h1> 
        <br>
        <label for="nombre">  NOMBRE:  </label>
        <input type="text" id="nombre" value=" ">

        <label for="apellido" > APELLIDO </label>
        <input type="text"  id="apellido" value=" "><br>

        <br>
        <label for="numero">NUMERO DNI: </label>
        <input type="number" id="numero"> 

        <label for="fecha">FECHA DE NACIMIENTO:</label>
        <input type="date" id="fecha"> <br>
        <br>
        <label for="domicilio"> DOMICILIO:  </label>
        <input type="text" id="domicilio" value=" ">

        <label for="localidad">localidad: </label>
        <input type="text" id="localidad" value=" "><br>
        <br>
        
        <p><b>IDIOMAS QUE CONOCE</b></p>            
        <p class="derecha">NIVEL DE CONOCIMIENTO </p>
        <p class="derecha"> 0______50_____100 </p>
        
        <input type="checkbox" id="es"><label for="es">ESPAÑOL </label>
        <input type="range" max="100" id="range0"">
        <br>
        <br>
        <input type="checkbox" id="en"><label for="en">INGLES </label>
        <input type="range" max="100" id="range1"">
        <br>
        <br>
        <input type="checkbox" id="fr"><label for="fr">FRANCÉS </label>
        <input type="range" max="100" id="range2"">
        <br>
        <br>
        <input type="checkbox" id="ch"><label for="ch">CHINO </label>
        <input type="range" max="100" id="range3"">
        
        <br>
        <button type="submit" onclick="enviardatos()">ENVIAR DATOS</button>
        <button type="reset">BORRAR DATOS</button>

        







    </form>




</body>
</html>
